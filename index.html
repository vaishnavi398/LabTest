<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admission Form</title>
<script type="text/javascript">

function validation()
{
	if(document.contact_form.contact_name.value == "")
		{
			alert("Please Enter Your Name");
			return false;
		}
	
	if(document.contact_form.gender[0].checked == false && 
			document.contact_form.gender[1].checked == false)
		{
			alert("Please select your gender");
			return false;
		}
	
	if(document.contact_form.age.selectedIndex == 0)
		{
		alert("Please Enter youe age");
		return false;
		}
	
	if(document.contact_form.check.checked == false)
		{
			alert("You need to agree terms and conditions!!!");
			return false;
		}
}

</script>
</head>
<body>
<form name="contact_form" action="welcome.html" method="post" onsubmit="return validation()">
<table>
<tr>
<td>Enter your name : </td>
<td><input type="text"" name="contact_name"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
</td> 
</tr>

<tr>
<td>Enter your age : </td>
<td>
<select name="age">
<option value="select" selected="selected">Select</option>
<option value="0-10">0-10</option>
<option value="11-20">11-20</option>
<option value="21-30">21-30</option>
<option value="31-40">31-40</option>
<option value="41-50">41-50</option>
</select>
</td>
</tr>

<tr>
<td>
<input type="checkbox" name="check">
</td>
<td>I Agree Terms and Conditions</td>
</tr>

<tr>
<td><input type="reset"></td>
<td><input type="submit" value="SUBMIT"></td>
</tr>

</table>
</form>
</body>
</html>
